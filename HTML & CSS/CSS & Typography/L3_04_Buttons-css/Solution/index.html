<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <section>
        <a href="#" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
    </section>
    <h2>Filled Buttons</h2>
    <section>
        <a href="#" class="button filled">Learn More</a>
        <button class="button filled">Learn More</button>
        <button class="button filled hover">Learn More</button>
    </section>
    <h2>Icon Buttons</h2>
    <section>
        <a href="#" class="button filled">Download</a>
        <button class="button filled">Download</button>
        <button class="button filledLearn More hover">Download</button>
    </section>
</body>

</html>
