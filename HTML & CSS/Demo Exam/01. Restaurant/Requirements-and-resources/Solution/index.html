<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Restaurant Booking</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="image-and-form">
            <img src="../form-img.jpg" alt="dinner">

            <form action="post">
                <h1>Booking place for your dinner!</h1>
                <input class="fields" type="text" required placeholder="Your name">
                <input class="fields" type="number" required placeholder="Your phone number">
                <input class="fields" type="text" required placeholder="Time">
                <input class="fields" type="number" min="1" max="20" required placeholder="Number of people">
                <input type="submit" class="fields button" value="Book now">
            </form>
        </div>
    </div>
</body>

</html>
