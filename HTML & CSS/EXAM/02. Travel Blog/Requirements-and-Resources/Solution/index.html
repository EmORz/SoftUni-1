<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Travel blog</title>
</head>

<body>
    <header>
        <section class="first-half">
            <nav>
                <div class="logo">
                    <img src="../images/logo.png" alt="logo" class="logo">
                </div>

                <ul class="login">
                    <li><a href="/">Log In</a></li>
                    <li><a href="/"><i class="fa fa-search"></i></a></li>
                </ul>
            </nav>

            <article class="heading">
                <h1>Make the most of every trip</h1>
                <button>Start Now</button>
            </article>
        </section>
    </header>

    <main>
        <h2 id="art">Articles</h2>
        <div class="main-wrapper">
            <section class="second-half">
                <article class="packing">
                    <h2>How to pack effectively</h2>
                    <img src="../images/packing.jpg" alt="packing" class="big">
                </article>
                <div class="horizontal">
                    <article class="planning">
                        <h2>Plan your next trip like never before</h2>
                        <img src="../images/planning.jpg" alt="planning" class="small">
                    </article>
                    <article class="budget">
                        <h2>Budget like a pro</h2>
                        <img src="../images/budget.jpg" alt="budget" class="small">
                    </article>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <ul class="footer">
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>
        <ul class="footer">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <ul class="footer">
            <li><a href="#">&copy; 2020</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </footer>
</body>

</html>
